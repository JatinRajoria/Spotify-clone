<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Spotify - for your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songBanner">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">04.01 <i id="0" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/2.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03.10 <i id="1" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03.51 <i id="2" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/4.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">04.19 <i id="3" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="1">
                    <span  class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">04.17 <i id="4" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/6.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03.57 <i id="5" class="far songItemPlay   fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/7.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">02.42 <i id="6" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/8.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03.57 <i id="7" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/9.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">02.43 <i id="8" class="far songItemPlay  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
                <div class="songItem">
                    <img src="cover/10.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">02.53 <i id="9" class="far  fa-play-circle" id="masterPlay"></i> </span></span>
            
                </div>
            </div>
        </div>
        <div class="songList"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" ></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="Music playing" id="gif"><span id="masterSongName">Night Changes</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> 
</body>
</html>
